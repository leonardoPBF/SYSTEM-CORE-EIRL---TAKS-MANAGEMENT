version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasksystemcore-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: tasksystemcore
      POSTGRES_PASSWORD: tasksystemcore123
      POSTGRES_DB: tasksystemcore
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # Opcional: montar scripts de inicializaci√≥n
      # - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasksystemcore -d tasksystemcore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tasksystemcore-network
    command: postgres -c log_statement=all -c log_destination=stderr

volumes:
  postgres_data_dev:
    driver: local

networks:
  tasksystemcore-network:
    driver: bridge

