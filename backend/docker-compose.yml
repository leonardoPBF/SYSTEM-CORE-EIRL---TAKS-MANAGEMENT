version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasksystemcore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tasksystemcore
      POSTGRES_PASSWORD: tasksystemcore123
      POSTGRES_DB: tasksystemcore
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasksystemcore -d tasksystemcore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tasksystemcore-network

volumes:
  postgres_data:
    driver: local

networks:
  tasksystemcore-network:
    driver: bridge

